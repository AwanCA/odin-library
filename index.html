<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        moofin's library
    </div>
    <div class="container">
        <div class="hero">
            <h1><strong>Hey user,</strong> welcome to moofin's library.</h1>
            <h3>Books available:</h3>
            <h2><span class="available">0</span> registered titles.</h2>
        </div>
        <div class="add-book-form">
            <form action="#" method="post">
                <div class="form-input">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="form-input">
                    <label for="author">Author</label>
                    <input type="text" id="author">
                </div>
                <div class="form-input">
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages">
                </div>
                <div class="form-input">
                    <label for="title">Finished</label>
                    <input type="checkbox" id="title">
                </div>
            </form>
        </div>
        <div class="books">
            <div class="card">
                <div class="title">
                    <p class="label">Title</p>
                    <p class="data">some title</p>
                </div>
                <div class="author">
                    <p class="label">Author</p>
                    <p class="data">some author</p>
                </div>
                <div class="pages">
                    <p class="label">Pages</p>
                    <p class="data">some pages</p>
                </div>
                <div class="finished">
                    <p class="label">Finished</p>
                    <p class="data">isFinished</p>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
